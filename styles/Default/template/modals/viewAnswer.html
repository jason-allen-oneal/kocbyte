<div class="row">
	<div class="large-12 columns">
	{{#if text}}
		{{content}}
	{{else}}
		<video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="264" poster="images/user/thumbs/{{content}}.jpg" data-setup="{}">
			<source src="files/input/mp4/{{content}}.mp4" type='video/mp4' />
			<source src="files/input/webm/{{content}}.webm" type='video/webm' />
			<source src="files/input/ogv/{{content}}.ogv" type='video/ogg' />
			<p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
		</video>
	{{/if}}
	</div>
</div>
