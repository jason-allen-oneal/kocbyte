<div class="row">
	<div class="large-12 columns">
		<div class="panel radius">
			<div class="row">
				<div class="large-12 columns">
					<h3>{{cat_name}}</h3>
				</div>
			</div>
			{{#each questions}}
			<div class="row" class="question" id="q-{{this.life_qst_id}}">
				<div class="large-12 columns">
					<div class="row">
						<div class="large-12 columns">
							<div class="large-8 columns">
								{{this.life_qst_qst}}
							</div>
							<div class="large-4 columns">
								<div class="row">
									<div class="large-4 columns">
										<div id="video-{{this.life_qst_id}}" class="video input"></div>
									</div>
									<div class="large-4 columns">
										<div id="audio-{{this.life_qst_id}}" class="audio input"></div>
									</div>
									<div class="large-4 columns">
										<div id="text-{{this.life_qst_id}}" class="text input"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row text-answer-{{this.life_qst_id}}" style="display:none;">
						<div class="large-12 columns">
							<textarea name="answer"></textarea>
						</div>
					</div>
					<div class="row audio-answer-{{this.life_qst_id}}" style="display:none;">
						<div class="large-12 columns">
							
						</div>
					</div>
					<div class="row video-answer-{{this.life_qst_id}}" style="display:none;">
						<div class="large-12 columns">
							<video autoplay></video>
							<div id="webcamcontrols">
								<button class="recordbutton" onclick="startRecording();">RECORD</button>
							</div>
						</div>
					</div>
				</div>
				
			</div>
			<div class="row">
				<div class="large-12 columns">
					&nbsp;
				</div>
			</div>
			{{/each}}
			<div class="row">
				<div class="large-12 columns text-right">
					<span class="explain">(Click anywhere outside this window or press ESC to close.)</span>
				</div>
			</div>
		</div>
	</div>
</div>
