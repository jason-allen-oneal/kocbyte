<div class="row">
	<div class="large-12 columns">
		<div class="panel radius">
			<div class="row">
				<div class="large-12 columns">
					<p>{{qst}}</p>
					{{#if resType == 'video'}}
					<video id='cam-answer-{{id}}' data-uuid='{{response}}'></video>
					{{/if}}
					
					{{#if resType == 'text'}}
					<p>{{response}}</p>
					{{/if}}
					
					{{#if resType == 'audio'}}
					
					{{/if}}
				</div>
			</div>
			
			{{#if followup}}
			{{#if followupqst1 != ''}}
			<div class="row" class="qstContainer">
				<div class="large-6 columns">
					{{followupqst1}
				</div>
				<div class="large-6 columns">
					<div class="row">
						<div class="large-4 columns">
							<div class="video-{{id}}" class="video input"></div>
						</div>
						<div class="large-4 columns">
							<div class="audio-{{id}}" class="audio input"></div>
						</div>
						<div class="large-4 columns">
							<div class="text-{{id}}" class="text input"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row text-answer-{{id}}" style="display:none;">
				<div class="large-12 columns">
					<textarea name="followup-answer-1"></textarea>
					<button class="textSubmit1 followup1" class="radius">Submit Answer</button>
				</div>
			</div>
			<div class="row audio-answer-{{id}}" style="display:none;">
				<div class="large-12 columns">
					<div class="recorder">
						<button class="record">Record</button>
						<button class="play">Play</button>
					</div>
					<div class="flash"></div>
				</div>
			</div>
			<div class="row video-answer-{{id}}" style="display:none;">
				<camera id='cam-followup1-{ID}' data-app-id='a-a5c2c800-ce64-0131-307a-1231390c0c78' data-poll-for-processed='true' data-mirror-recording='false'></camera>
			</div>
			<input type="hidden" name="followup1" value="true" />
			{{/if}}
			
			{{#if followupqst2 != ''}}
			<div class="row" class="qstContainer">
				<div class="large-6 columns">
					{{followupqst2}
				</div>
				<div class="large-6 columns">
					<div class="row">
						<div class="large-4 columns">
							<div class="video-{{id}}" class="video input"></div>
						</div>
						<div class="large-4 columns">
							<div class="audio-{{id}}" class="audio input"></div>
						</div>
						<div class="large-4 columns">
							<div class="text-{{id}}" class="text input"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row text-answer-{{id}}" style="display:none;">
				<div class="large-12 columns">
					<textarea name="followup-answer-2"></textarea>
					<button class="textSubmit followup2" class="radius">Submit Answer</button>
				</div>
			</div>
			<div class="row audio-answer-{{id}}" style="display:none;">
				<div class="large-12 columns">
					<div class="recorder">
						<button class="record">Record</button>
						<button class="play">Play</button>
					</div>
					<div class="flash"></div>
				</div>
			</div>
			<div class="row video-answer-{{id}}" style="display:none;">
				<camera id='cam-followup2-{ID}' data-app-id='a-a5c2c800-ce64-0131-307a-1231390c0c78' data-poll-for-processed='true' data-mirror-recording='false'></camera>
			</div>
			<input type="hidden" name="followup2" value="true" />
			{{/if}}
			{{/if}}
			<input type="hidden" name="u" value="{{u}}" />
			<input type="hidden" name="type" value="{{type}}" />
			<input type="hidden" name="cat" value="{{cat}}" />
			<input type="hidden" name="curr_id" value="{{id}}" />
			<input type="hidden" name="ids" value="{{ids}}" />
		</div>
	</div>
</div>
